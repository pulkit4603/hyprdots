source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = /home/pulkit/.config/hyde/themes/Rule One/wallpapers/purpleSkull.png
  blur_passes = 3
  color = $base
}

# LAYOUT
label {
  monitor =
  text = cmd[update:10000] echo "$(/home/pulkit/.local/bin/fortune | awk 'BEGIN{ORS=" "}/^Your fortune for the day is:/{next}1')"
  color = $text
  font_size = 15
  font_family = $font
  position = 0, 30
  halign = center
  valign = bottom
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%H:%M:%S"
  color = $text
  font_size = 90
  font_family = $font
  position = 0, 180
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 15
  font_family = $font
  position = -30, -30
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = /home/pulkit/.config/hyde/themes/Rule One/wallpapers/purpleSkull.png
  size = 100
  border_color = $accent
  position = 0, 25
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <i>ó°Œ¾ Logged in as <b>$USER</b></i>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -110
  halign = center
  valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = rgba(147, 196, 255, 1)
    font_size = 13
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 30, -30
    halign = left
    valign = top
}
