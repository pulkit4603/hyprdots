exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(E2E0DDff) rgba(524129ff) 45deg
    col.inactive_border = rgba(1D1719ff) rgba(B6ACA9ff) 45deg
}

group {
    col.border_active = rgba(E2E0DDff) rgba(524129ff) 45deg
    col.border_inactive = rgba(1D1719cc) rgba(B6ACA9cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(050505ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(0D0D0Dcc) 45deg
}
